aint);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="annotation">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">boolean</span> <span class="title">onTouchEvent</span><span class="params">(@NonNull MotionEvent event)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (!isDraging &amp;&amp; !isTouchAllowed(event)) &#123;</span><br><span class="line">            <span class="keyword">return</span> <span class="keyword">false</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (mVelocityTracker == <span class="keyword">null</span>)</span><br><span class="line">            mVelocityTracker = VelocityTracker.obtain();</span><br><span class="line">        mVelocityTracker.addMovement(event);</span><br><span class="line">        <span class="keyword">int</span> action = event.getAction();</span><br><span class="line">        <span class="keyword">switch</span> (action) &#123;</span><br><span class="line">            <span class="keyword">case</span> MotionEvent.ACTION_DOWN:</span><br><span class="line">                mLastX = mDownX = event.getX();</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> MotionEvent.ACTION_MOVE:</span><br><span class="line">                /**</span><br><span class="line">                 * 如果之前的状态是没有在滑动</span><br><span class="line">                 * 现在开始滑动,对滑动开始检测</span><br><span class="line">                 */</span><br><span class="line">                <span class="keyword">if</span> (!isDraging) &#123;</span><br><span class="line">                    checkIsDraged(event);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">if</span> (isDraging) &#123;</span><br><span class="line">                    <span class="keyword">float</span> xMove = event.getX();</span><br><span class="line">                    <span class="javadoc">/**</span><br><span class="line">                     * 计算移动距离</span><br><span class="line">                     * 向左移动正数</span><br><span class="line">                     * 向右移动为负数</span><br><span class="line">                     */</span></span><br><span class="line">                    <span class="keyword">float</span> xDistance = mLastX - xMove;</span><br><span class="line"></span><br><span class="line">                    mLastX = xMove;<span class="comment">//为xLast重新给定位置</span></span><br><span class="line">                    <span class="keyword">int</span> oldScrollX = getScrollX();<span class="comment">//oldScrollX 为负数</span></span><br><span class="line">                    <span class="keyword">float</span> scrollX = oldScrollX + xDistance;</span><br><span class="line">                    <span class="keyword">int</span> leftBound = behindContent.getLeftRelativeBound();</span><br><span class="line">                    <span class="keyword">int</span> rightBound = behindContent.getRightRelativeBound();</span><br><span class="line">                    <span class="keyword">if</span> (scrollX &lt; leftBound)</span><br><span class="line">                        scrollX = leftBound;</span><br><span class="line">                    <span class="keyword">else</span> <span class="keyword">if</span> (scrollX &gt; rightBound)</span><br><span class="line">                        scrollX = rightBound;</span><br><span class="line">                    scrollTo((<span class="keyword">int</span>) scrollX, <span class="number">0</span>);</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">case</span> MotionEvent.ACTION_UP:</span><br><span class="line">                <span class="keyword">if</span> (isDraging) &#123;</span><br><span class="line">                    VelocityTracker velocityTracker = mVelocityTracker;</span><br><span class="line">                    velocityTracker.computeCurrentVelocity(<span class="number">1000</span>, maxVelocity);</span><br><span class="line">                    <span class="keyword">float</span> xUp = event.getX();</span><br><span class="line">                    <span class="keyword">int</span> velocity = (<span class="keyword">int</span>) VelocityTrackerCompat.getXVelocity(mVelocityTracker, <span class="number">0</span>);</span><br><span class="line">                    <span class="keyword">int</span> flingDistance = (<span class="keyword">int</span>) (xUp - mDownX);</span><br><span class="line">                    mCurItem = checkPage(flingDistance, velocity);</span><br><span class="line">                    setCurPage(mCurItem);</span><br><span class="line">                    stopDragged();</span><br><span class="line">                &#125;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">checkIsDraged</span><span class="params">(MotionEvent event)</span> </span>&#123;</span><br><span class="line">        <span class="comment">//x方向移动距离</span></span><br><span class="line">        <span class="keyword">float</span> x = event.getX();</span><br><span class="line">        <span class="keyword">float</span> dx = Math.abs(mLastX - x);</span><br><span class="line">        <span class="keyword">if</span> (dx &gt; mDefaultSlop &amp;&amp; isTouchAllowed(event)) &#123;</span><br><span class="line">            beginDragged();</span><br><span class="line">            mLastX = event.getX();</span><br><span class="line">        &#125; <span class="function"><span class="keyword">else</span> <span class="title">if</span> <span class="params">(dx &gt; mDefaultSlop)</span> </span>&#123;</span><br><span class="line">            mIsUnableToDrag = <span class="keyword">true</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">int</span> <span class="title">checkPage</span><span class="params">(<span class="keyword">int</span> distance, <span class="keyword">int</span> velocity)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> targetPage = mCurItem;</span><br><span class="line">        <span class="keyword">if</span> (Math.abs(distance) &gt; mFlingDistance &amp;&amp; Math.abs(velocity) &gt; minVelocity) &#123;</span><br><span class="line">            <span class="keyword">if</span> ((distance &gt; <span class="number">0</span> &amp;&amp; velocity &gt; <span class="number">0</span>) || distance &gt; mFlingDistance) &#123;</span><br><span class="line">                targetPage += <span class="number">1</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span> ((distance &lt; <span class="number">0</span> &amp;&amp; velocity &lt; <span class="number">0</span> || distance &lt; -mFlingDistance)) &#123;</span><br><span class="line">                targetPage -= <span class="number">1</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span> (Math.abs(distance) &gt; behindContent.getWidthOffset() / <span class="number">2</span> || Math.abs(velocity) &gt; maxVelocity) &#123;</span><br><span class="line">            <span class="keyword">if</span> (distance &gt; -behindContent.getSecondaryLeftRelativeBound()) &#123;</span><br><span class="line">                targetPage = <span class="number">2</span>;</span><br><span class="line">            &#125; <span class="function"><span class="keyword">else</span> <span class="title">if</span> <span class="params">(distance &lt; <span class="number">0</span>)</span> </span>&#123;</span><br><span class="line">                targetPage = <span class="number">0</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        targetPage = targetPage &gt; <span class="number">2</span> ? <span class="number">2</span> : targetPage;</span><br><span class="line">        targetPage = targetPage &lt; <span class="number">0</span> ? <span class="number">0</span> : targetPage;</span><br><span class="line">        <span class="keyword">return</span> targetPage;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">setCurPage</span><span class="params">(<span class="keyword">int</span> page)</span> </span>&#123;</span><br><span class="line">        page = getCurPageDimen(page);</span><br><span class="line">        <span class="keyword">if</span> (menuListener != <span class="keyword">null</span>)</span><br><span class="line">            <span class="keyword">switch</span> (mCurItem) &#123;</span><br><span class="line">                <span class="keyword">case</span> <span class="number">0</span>:</span><br><span class="line">                    menuListener.onSlidingClose(mCurItem);</span><br><span class="line">                    <span class="keyword">break</span>;</span><br><span class="line">                <span class="keyword">default</span>:menuListener.onSlidingOpen(mCurItem);</span><br><span class="line">            &#125;</span><br><span class="line">        <span class="keyword">int</span> sx = getScrollX();</span><br><span class="line">        <span class="keyword">int</span> dx = page - sx;</span><br><span class="line">        mScroller.startScroll(sx, <span class="number">0</span>, dx, <span class="number">0</span>, <span class="number">600</span>);</span><br><span class="line">        postInvalidate();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">int</span> <span class="title">getCurPageDimen</span><span class="params">(<span class="keyword">int</span> page)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">int</span> dest;</span><br><span class="line">        <span class="keyword">switch</span> (page) &#123;</span><br><span class="line">            <span class="comment">//main face</span></span><br><span class="line">            <span class="keyword">case</span> <span class="number">0</span>:</span><br><span class="line">                dest = behindContent.getRightRelativeBound();</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="comment">//secondary face</span></span><br><span class="line">            <span class="keyword">case</span> <span class="number">1</span>:</span><br><span class="line">                dest = behindContent.getSecondaryLeftRelativeBound();</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="comment">//all menuu face</span></span><br><span class="line">            <span class="keyword">case</span> <span class="number">2</span>:</span><br><span class="line">                dest = behindContent.getLeftRelativeBound();</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">            <span class="keyword">default</span>:</span><br><span class="line">                dest = 0;</span><br><span class="line">                <span class="keyword">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> dest;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="javadoc">/**</span><br><span class="line">     * 点击的区域是否可以被滑动</span><br><span class="line">     * 1.如果菜单打开,则菜单区域是不能被滑动的</span><br><span class="line">     *</span><br><span class="line">     *<span class="javadoctag"> @param</span> event 传入事件</span><br><span class="line">     *<span class="javadoctag"> @return</span> 点击的区域是否可以支持滑动</span><br><span class="line">     */</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">boolean</span> <span class="title">isTouchAllowed</span><span class="params">(MotionEvent event)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">float</span> x = event.getX();</span><br><span class="line">        <span class="comment">//菜单打开</span></span><br><span class="line">        <span class="keyword">if</span> (isMenuOpen()) &#123;</span><br><span class="line">            <span class="keyword">return</span>  x &gt; -getCurPageDimen(mCurItem);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">return</span> <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="annotation">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">computeScroll</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (mScroller.computeScrollOffset()) &#123;</span><br><span class="line">            <span class="keyword">int</span> oldX = getScrollX();</span><br><span class="line">            <span class="keyword">int</span> x = mScroller.getCurrX();</span><br><span class="line">            <span class="keyword">int</span> y = mScroller.getCurrY();</span><br><span class="line">            <span class="keyword">if</span> (oldX != x) &#123;</span><br><span class="line">                scrollTo(x, y);</span><br><span class="line">            &#125;</span><br><span class="line">            invalidate();</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">openMenu</span><span class="params">(<span class="keyword">int</span> page)</span> </span>&#123;</span><br><span class="line">        setCurPage(page);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">closeMenu</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        setCurPage(<span class="number">2</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">beginDragged</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        isDraging = <span class="keyword">true</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">setMenuListener</span><span class="params">(SlidingMenuView.onSlidingStatusChanged listener)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.menuListener = listener;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">stopDragged</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        isDraging = <span class="keyword">false</span>;</span><br><span class="line">        mIsUnableToDrag = <span class="keyword">false</span>;</span><br><span class="line">        <span class="keyword">if</span> (mVelocityTracker != <span class="keyword">null</span>) &#123;</span><br><span class="line">            mVelocityTracker.recycle();</span><br><span class="line">            mVelocityTracker = <span class="keyword">null</span>;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">boolean</span> <span class="title">isMenuOpen</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        <span class="keyword">return</span> mCurItem == <span class="number">1</span> || mCurItem == <span class="number">2</span>;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="annotation">@Override</span></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">scrollTo</span><span class="params">(<span class="keyword">int</span> x, <span class="keyword">int</span> y)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">super</span>.scrollTo(x, y);</span><br><span class="line">        mScrollX = x;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">public</span> <span class="function"><span class="keyword">void</span> <span class="title">setBehindContent</span><span class="params">(BehindViewContent behindContent)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">this</span>.behindContent = behindContent;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

    var nav = window.navigator;
    var ua = nav.userAgent;
    var pa = /iPad|iPhone|Android|Opera Mini|BlackBerry|webOS|UCWEB|Blazer|PSP|IEMobile|Symbian/g;

    return pa.test(ua);
  }

  function isDesktop () {
    return screen.width > 991 && !hasMobileUA();
  }

  function isTablet () {
    return screen.width < 992 && screen.width > 767 && hasMobileUA();
  }

  function isMobile () {
    return screen.width < 767 && hasMobileUA();
  }

  function escapeSelector (selector) {
    return selector.replace(/[!"$%&'()*+,.\/:;<=>?@[\\\]^`{|}~]/g, "\\$&")
  }
</script>

  <script type="text/javascript" id="motion.global">
  $(document).ready(function () {
    var body = $('body');
    var isSidebarVisible = false;
    var sidebarToggle = $('.sidebar-toggle');
    var sidebarToggleLine1st = $('.sidebar-toggle-line-first')
    var sidebarToggleLine2nd = $('.sidebar-toggle-line-middle');
    var sidebarToggleLine3rd = $('.sidebar-toggle-line-last');
    var sidebar = $('.sidebar');

    var SIDEBAR_WIDTH = '320px';
    var SIDEBAR_DISPLAY_DURATION = 300;

    var sidebarToogleLineStatusInit = {width: '100%', opacity: 1, left: 0, rotateZ: 0, top: 0};

    var sidebarToggleLine1stStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine1stStatusArrow = {width: '50%', rotateZ: '-45deg', top: '2px'};
    var sidebarToogleLine1stStatusClose = {width: '100%', rotateZ: '-45deg', top: '5px'};

    var sidebarToggleLine2ndStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine2ndStatusArrow = {width: '90%'};
    var sidebarToogleLine2ndStatusClose = {opacity: 0};

    var sidebarToggleLine3rdStatusInit = sidebarToogleLineStatusInit;
    var sidebarToggleLine3rdStatusArrow = {width: '50%', rotateZ: '45deg', top: '-2px'};
    var sidebarToogleLine3rdStatusClose = {width: '100%', rotateZ: '45deg', top: '-5px'};

    LogoAndMenuMotion();
    sidebatToggleMotion();
    postsListMotion();
    backToTopMotion();


    $(document)
      .on('sidebar.isShowing', function () {
        isDesktop() && body.velocity(
          {paddingRight: SIDEBAR_WIDTH},
          SIDEBAR_DISPLAY_DURATION
        );
        sidebarContentMotion();
      })
      .on('sidebar.isHiding', function () {});

    function LogoAndMenuMotion() {
      $.Velocity.RunSequence([
        { e: $('.brand'), p: { opacity: 1 }, o: { duration: 100 } },
        { e: $('.logo'), p: { opacity: 1, top: 0 }, o: { duration: 50} },
        
        { e: $('.logo-line-before i'), p: { translateX: "100%" }, o: { duration: 500, sequenceQueue: false } },
        { e: $('.logo-line-after i'), p: { translateX: "-100%" }, o: { duration: 500, sequenceQueue: false } },
        
        { e: $('.site-title'), p: { opacity: 1, top: 0 }, o: { duration: 200 } }
      ]);
      $('.menu-item').velocity('transition.slideDownIn', {display: null});
    }


    function backToTopMotion () {
      var b2top = $('.back-to-top');
      b2top.on('click', function () {
        body.velocity('scroll');
      });
    }

    function sidebarShowMotion () {

      sidebarToggleLine1st.velocity(sidebarToogleLine1stStatusClose);
      sidebarToggleLine2nd.velocity(sidebarToogleLine2ndStatusClose);
      sidebarToggleLine3rd.velocity(sidebarToogleLine3rdStatusClose);

      sidebar.velocity({width: SIDEBAR_WIDTH}, {
        display: 'block',
        duration: SIDEBAR_DISPLAY_DURATION,
        complete: function () {
          sidebar.addClass('sidebar-active');
          sidebar.trigger('sidebar.didShow');
        }
      });
      sidebar.trigger('sidebar.isShowing');
    }

    function sidebarHideMotion () {
      isDesktop() && body.velocity({paddingRight: 0});
      sidebar.velocity('reverse');

      sidebarToggleLine1st.velocity(sidebarToggleLine1stStatusInit);
      sidebarToggleLine2nd.velocity(sidebarToggleLine2ndStatusInit);
      sidebarToggleLine3rd.velocity(sidebarToggleLine3rdStatusInit);

      sidebar.removeClass('sidebar-active');
      sidebar.trigger('sidebar.isHiding');
    };

    function sidebarContentMotion () {
      $('.sidebar .motion-element').velocity(
        'transition.slideRightIn',
        {stagger: 50, drag: true}
      );
    }

    function postsListMotion () {
      var postMotionOptions = window.postMotionOptions || {stagger: 300, drag: true};
      $('.post').velocity('transition.slideDownIn', postMotionOptions);
    }

    function sidebatToggleMotion () {
      sidebarToggle.on('click', function () {
        isSidebarVisible ? sidebarHideMotion() : sidebarShowMotion();
        isSidebarVisible = !isSidebarVisible;
      });

      sidebarToggle.hover(function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusArrow);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusArrow);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusArrow);
      }, function () {
        if (isSidebarVisible) {return}
        sidebarToggleLine1st.velocity('stop').velocity(sidebarToggleLine1stStatusInit);
        sidebarToggleLine2nd.velocity('stop').velocity(sidebarToggleLine2ndStatusInit);
        sidebarToggleLine3rd.velocity('stop').velocity(sidebarToggleLine3rdStatusInit);
      });
    }
  });

</script>

<script type="text/javascript" id="sidebar.toc.highlight">
  $(document).ready(function () {
    var tocSelector = '.post-toc';
    var $tocSelector = $(tocSelector);
    var activeCurrentSelector = '.active-current';

    $tocSelector
      .on('activate.bs.scrollspy', function () {
        var $currentActiveElement = $(tocSelector + ' .active').last();

        removeCurrentActiveClass();
        $currentActiveElement.addClass('active-current');

        $tocSelector[0].scrollTop = $currentActiveElement.position().top;
      })
      .on('clear.bs.scrollspy', function () {
        removeCurrentActiveClass();
      });

    function removeCurrentActiveClass () {
      $(tocSelector + ' ' + activeCurrentSelector)
        .removeClass(activeCurrentSelector.substring(1));
    }

    function processTOC () {
      getTOCMaxHeight();
      toggleTOCOverflowIndicators();
    }

    function getTOCMaxHeight () {
      var $sidebarInner = $('.sidebar-inner');
      var height = $('.sidebar').height() -
                   $tocSelector.position().top -
                   $('.post-toc-indicator-bottom').height();

      $tocSelector.css('height', height);

      return height;
    }

    function toggleTOCOverflowIndicators () {
      tocOverflowIndicator(
        '.post-toc-indicator-top',
        $tocSelector.scrollTop() > 0 ? 'show' : 'hide'
      );

      tocOverflowIndicator(
        '.post-toc-indicator-bottom',
        $tocSelector.scrollTop() >= $tocSelector.find('ol').height() - $tocSelector.height() ? 'hide' : 'show'
      )
    }

    $(document).on('sidebar.didShow', function () {
      processTOC();
    });

    $('body').scrollspy({ target: tocSelector });
    $(window).on('resize', function () {
      if ( $('.sidebar').hasClass('sidebar-active') ) {
        processTOC();
      }
    });

    onScroll($tocSelector);

    function onScroll (element) {
      element.on('mousewheel DOMMouseScroll', function (event) {
          var oe = event.originalEvent;
          var delta = oe.wheelDelta || -oe.detail;
          var self = this;

          this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
          event.preventDefault();

          toggleTOCOverflowIndicators();
      });
    }

    function tocOverflowIndicator (indicator, action) {
      $(indicator).velocity('stop').velocity({
        opacity: action === 'show' ? 0.4 : 0
      }, { duration: 100 });
    }

  });
</script>


  <script type="text/javascript" id="sidebar.nav">
    $(document).ready(function () {
      var html = $('html');

      $('.sidebar-nav li').on('click', function () {
        var item = $(this);
        var activeTabClassName = 'sidebar-nav-active';
        var activePanelClassName = 'sidebar-panel-active';
        if (item.hasClass(activeTabClassName)) {
          return;
        }

        var currentTarget = $('.' + activePanelClassName);
        var target = $('.' + item.data('target'));

        currentTarget.velocity('transition.slideUpOut', 200, function () {
          target
            .velocity('stop')
            .velocity('transition.slideDownIn', 200)
            .addClass(activePanelClassName);
        });

        item.siblings().removeClass(activeTabClassName);
        item.addClass(activeTabClassName);
      });

      $('.post-toc a').on('click', function (e) {
        e.preventDefault();
        var offset = $(escapeSelector(this.getAttribute('href'))).offset().top;
        html.velocity('stop').velocity('scroll', {
          offset: offset  + 'px',
          mobileHA: false
        });
      });

      // Expand sidebar on post detail page by default, when post has a toc.
      var $tocContent = $('.post-toc-content');
      if ($tocContent.length > 0 && $tocContent.html().trim().length > 0 && isDesktop()) {
        setTimeout(function () {
          $('.sidebar-toggle').trigger('click');
        }, 800);
      }
    });
  </script>
